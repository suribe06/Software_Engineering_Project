<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
    <link rel="stylesheet" href="/static/css/register_civil.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
  <div class="h-100 d-flex justify-content-center align-items-center" id="BlackImg">
  <div class="container-fluid" id="loginDiv">
    <form action="/register_civil" method="POST" width="100%" id="registro">
    <div class="row justify-content-center">
      <table width="100%" >
      <tr><td colspan="2"><img src = "/static/images/logo.png" id="logo" ></td></tr>
      <tr><td colspan="2"><p> Registro Civil </p> </td> </tr>
      <tr>
        <td> <input type="text" name="nombres" placeholder="Nombres" required></td>
        <td> <input type="text" name="apellidos" placeholder="Apellidos" required></td>
      </tr>
      <tr>
        <td><input type="text" name="fecha" placeholder="Fecha de Nacimiento YYYY-MM-DD"	onfocus="(this.type='date')" onblur="(this.type='text')" required></td>
        <td>
          <select name="tipoDocumento" id="tipoDocumento">
            <option value="" disabled selected>Tipo de documento</option>
            <option value = "TI">Tarjeta de Identidad</option>
            <option value = "CC">Cedula de Ciudadania</option>
            <option value ="Pasaporte" >Pasaporte </option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <input type="number" name="numeroDocumento" placeholder="Numero Documento" id="documento" required></td>
        <td>
          <select name="departamento" id="departamento" onchange="cargarMunicipio()" >
            <option value="" disabled selected>Departamento</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <select name="municipio" id="municipio" onchange ="cargarBarrios()" >
            <option value="" disabled selected>Municipio</option>
          </select>
        </td>
        <td>
          <select name="barrio" id="barrio">
            <option value="" disabled selected>Barrio</option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <input type="text" name="direccion" placeholder="Direccion" required></td>
        <td>
          <select name="genero" id="genero">
            <option value="" disabled selected>Genero</option>
            <option value = "hombre">Hombre</option>
            <option value = "mujer">Mujer</option>
            <option value ="otro" >Otro </option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <input type="number" name="telefono" placeholder="Telefono" id="telefono" required></td>
        <td> <input type="email" name="correo" placeholder="Correo" id="correo" required></td>
      </tr>
      <tr>
        <td> <input type="text" name="username" placeholder="Nombre de Usuario" required></td>
        <td> <input type="password" name="password" placeholder="Contraseña" required></td>
      </tr>
      <tr>
        <td>
          <select name="estrato" id="estrato">
            <option value="" disabled selected>Estrato</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value ="3">3</option>
            <option value ="4">4</option>
            <option value ="5">5</option>
            <option value ="6">6</option>
          </select>
        </td>
        <td> <input type="submit" name="Registrarse" value="Registrarse"></td>
      </tr>
      <tr>
      <td colspan="2"><p id="error" style="color: red;"> </p> </td>
      </tr>
      </table>
    </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/js/colombia.js"></script>
  </body>
</html>
